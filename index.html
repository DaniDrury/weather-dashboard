<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-center align-items-center">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <main class="d-flex flex-wrap justify-content-center">
        <aside class="col-12 col-md-3 col-lg-2 p-3">
            <h2>Search for a City:</h2>
            <form>
                <input id="cityInput" type="text" class="form-control w-100 mb-2" placeholder="Enter City">
                <button type="submit" class="btn w-100 btn-primary my-1">Search</button>
            </form>
            <hr>
            <section id="searchHistory"></section>
        </aside>
        <article class="col-12 col-md-9 col-lg-10 p-3">
            <section id="cardContainer" class="row px-3"></section>
        </article>
    </main>

    <footer class="text-center">
        <p>&copy DND Wed Development 2023</p>
    </footer>

    <div class="modal" id = "errorModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">No Matches Found</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>We were unable to find any search results for that city. Please check your spelling.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
